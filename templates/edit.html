<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form action="{{ url_for('edit', id=post['id']) }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="title">제목:</label>
        <input type="text" name="title" id="title" value="{{ post['title'] }}" required><br><br>
        
        <label for="content">내용:</label>
        <textarea name="content" id="content" required>{{ post['content'] }}</textarea><br><br>
        
        <button type="submit">저장</button>
    </form>
    <a href="{{ url_for('post', id=post['id']) }}">게시글로 돌아가기</a>
</body>
</html>
