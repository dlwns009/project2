<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
</head>
<body>
    {% if session['loggedin'] %}
        <h1>Welcome, {{ session['username'] }}!</h1>
        <p>
            <a href="{{ url_for('mypage') }}">마이페이지</a> |
            <a href="{{ url_for('logout') }}">로그아웃</a> |
            <a href="{{ url_for('posts') }}">게시판</a>
        </p>
    {% else %}
        <h1>Welcome to the Flask App!</h1>
        <p>
            <a href="{{ url_for('register') }}">회원가입</a> |
            <a href="{{ url_for('login') }}">로그인</a> |
            <a href="{{ url_for('posts') }}">게시판</a>
        </p>
    {% endif %}
</body>
</html>
