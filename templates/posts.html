<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
    <h1>게시글 목록</h1>

    <!-- 게시글 검색 기능 -->
    <form action="{{ url_for('posts') }}" method="GET">
        <input type="text" name="query" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </form>

    <!-- 게시글 작성 기능 -->
    <a href="{{ url_for('create') }}">게시글 작성</a>
    
    <hr>

    <!-- 게시글 목록 표시 -->
    <ul>
        {% if posts %}
           <!-- posts.html 템플릿에서 게시글 목록 -->
            {% for post in posts %}
            <li>
                <a href="{{ url_for('post', id=post['id']) }}">{{ post['title'] }}</a>
                <!-- 수정 링크 -->
                <a href="{{ url_for('edit', id=post['id']) }}">수정</a>
            </li>
            {% endfor %}

        {% else %}
            <p>게시글이 없습니다.</p>
        {% endif %}
    </ul>
</body>
</html>
